version: "1"
packages:
  - name: "db"
    path: "./backend/db/sqlc"
    queries: 
      - "./backend/db/query/user.sql"
      - "./backend/db/query/card.sql"
      - "./backend/db/query/game.sql"
      - "./backend/db/query/player.sql"
    schema: "./backend/db/migration/"
    engine: "postgresql"
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: true
    emit_json_tags: true
