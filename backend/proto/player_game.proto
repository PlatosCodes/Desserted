syntax = "proto3";

package pb;

option go_package = "github.com/PlatosCodes/desserted/backend/pb";

message PlayerGame {
    int64 player_game = 1;
    string status = 2;
    int64 player_id = 3;
    int64 game_id = 4;
    int32 player_score = 5;
    string player_status = 6;
    int64 created_by = 7;
    int32 current_turn = 8;
    int64 current_player_id = 9;
}