syntax = "proto3";

package pb;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/PlatosCodes/desserted/backend/pb";

message Friend {
    int64 friendship_id = 1;
    int64 friender_id = 2;
    int64 friendee_id = 3;
    string friend_username = 4;
    google.protobuf.Timestamp friended_at = 5;
}